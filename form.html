<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
    <label for="firstname">First name:</label><input id="firstname" type="text" name="login" required>

    <label for="Lastname">Last name:</label><input id="lastname" type="text" name="login" required>
    <div>
        <label for="Male">Male</label><input id="Male" type="radio" name="login" value="Male">
        <label for="Female">Female</label><input id="Female" type="radio" name="login" value="Female">
        <label for="other">other</label><input id="other" type="radio" name="login" value="other">
    </div>
    <div>
        <label for="Email">Email:</label><input id="Email" type="Email" name="login" required="">
        <label for="Password">Password:</label><input id="Password" type="Password" name="login" pattern=".{5,10}" required title="password lenght to be 5 to 10">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <select id="birthday" name="Month" >
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>March</option>
        <option>April</option>
        </select>

        <select id="birthday" name="Day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        </select>

        <select id="birthday" name="Year">
        <option>Year</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        </select>
    </div>

    <div>
        I agree to the terms and conditons: <input type="checkbox" name="login">
    </div>
    <button>Submit</button>

</form>
</body>
</html>
